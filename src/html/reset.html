<div class="reset-modals">
  <div class="modal modal-reset" data-type="reset">
    <button class="modal__close">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.53464 19.3333L0.667969 17.4666L8.13464 9.99996L0.667969 2.53329L2.53464 0.666626L10.0013 8.13329L17.468 0.666626L19.3346 2.53329L11.868 9.99996L19.3346 17.4666L17.468 19.3333L10.0013 11.8666L2.53464 19.3333Z" fill="#1D1B20"/>
      </svg>
    </button>
    <img class="modal__back" src="@img/login.png" alt="">
    <div class="modal__container">
      <div class="modal__caption text-up">Сброс пароля</div>
      <form action="" class="modal-form">
        <div class="modal-form__field field-password">
          <input type="password" name="password" id="password" placeholder="Новый пароль">
          <div class="eye close"></div>
        </div>
        <div class="modal-form__field field-password">
          <input type="password" name="password" id="password" placeholder="Повторите пароль">
          <div class="eye close"></div>
        </div>
        <button class="modal-form__button button button-border">Сохранить</button>
      </form>
    </div>
  </div>
</div>
