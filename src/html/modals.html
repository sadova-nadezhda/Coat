<div class="modals">
  <div class="modal" data-type="feedback">
    <div class="modal__container">
      <button class="modal__close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M9.99992 11.1787L14.714 15.8927C15.0394 16.2182 15.567 16.2182 15.8925 15.8927C16.2179 15.5673 16.2179 15.0396 15.8925 14.7142L11.1784 10.0002L15.8925 5.28612C16.2179 4.96069 16.2179 4.43305 15.8925 4.10761C15.567 3.78218 15.0394 3.78218 14.714 4.10761L9.99992 8.82165L5.28587 4.1076C4.96043 3.78217 4.4328 3.78217 4.10736 4.1076C3.78192 4.43304 3.78192 4.96068 4.10736 5.28611L8.82141 10.0002L4.10736 14.7142C3.78192 15.0397 3.78192 15.5673 4.10736 15.8927C4.4328 16.2182 4.96043 16.2182 5.28587 15.8927L9.99992 11.1787Z" fill="#222222"/>
        </svg>        
      </button>
      <h4 class="modal__caption">Оставить заявку</h4>
      <div class="modal__form">
        <form action="">
          <input type="text" id="name" name="name" autocomplete="name" placeholder="Имя" >
          <input type="tel" id="phone" name="phone" placeholder="Телефон" autocomplete="tel">
          <select id="services" name="services" autocomplete="off">
            <option value="">Услуга</option>
            <option value="">Услуга 1</option>
            <option value="">Услуга 2</option>
          </select>
          <input type="submit" value="{ Отправить }" class="button button-primary">
        </form>
      </div>
    </div>
  </div>
  <div class="modal modal-" data-type="">
    <div class="modal__container">
      <div class="modal__top">
        <div class="modal__caption">Заказ в один клик</div>
        <button class="modal__close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z" fill="#1D1B20"/>
          </svg>
        </button>
      </div>
      <div class="modal__card modal-card">
        <div class="modal-card__img"><img src="@img/image-5.jpg" alt=""></div>
        <div class="modal-card__info">
          <div class="modal-card__top">
            <div class="modal-card__caption"></div>
            <div class="modal-card__price">
              <span class="price"></span>
              <span class="old-price"></span>
            </div>
          </div>
          <ul class="modal-card__list">
            <li class="modal-card__item"></li>
            <li class="modal-card__item"></li>
            <li class="modal-card__item"></li>
            <li class="modal-card__item"></li>
          </ul>
          <select name="" class="modal-card__select">
            <option value="">Выбор размера</option>
            <option value="">xs</option>
            <option value="">s</option>
            <option value="">m</option>
          </select>
        </div>
      </div>
      <form action="" class="modal-form">
        <div class="modal-form__grid">
          <input type="text" placeholder="Имя*" required>
          <input type="text" placeholder="Фамилия*" required>
          <input type="tel" placeholder="Номер телефона*" required>
          <input type="email" placeholder="Электронная почта*" required>
        </div>
        <button class="modal-form__button button button-dark text-up">Купить в один клик</button>
      </form>
    </div>
  </div>
</div>
